<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Profile</title>
    <link rel="stylesheet" href="./assets/css/profile.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-mQ93B1sojFWT5OpNYp+Pffr9Uu2mKC5zHGROzF+YKA6jwHkzX13c5b0FQZ6Fh5g"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <h2 class="fw-light text-center">Edit Profile</h2>

      <div class="d-flex align-items-center mt-4 profile-section">
        <div class="profile-icon d-flex justify-content-center align-items-center mb-3">
          <img src="./assets/avatar.png" alt="Profile Icon" class="img-fluid" />
          <i class="bi bi-pencil-fill text-white"></i>
        </div>
        <div class="d-flex">
          <div class="ms-3 d-flex align-items-center flex-grow-1">
            <input type="text" class="form-control pt-2" value="Strive Student" />
          </div>
        </div>

        <div class="mt-4">
          <label for="language" class="label form-label bg-secondary text-white p-2">Language:</label>
          <select class="form-select mt-2" id="language">
            <option selected>English</option>
            <option value="1">Italian</option>
            <option value="2">Spanish</option>
            <option value="3">French</option>
          </select>
        </div>

        <div class="mt-4">
          <label class="form-label label bg-secondary text-white p-2">Maturity Settings:</label>
          <button class="btn btn-dark w-100 mt-2">ALL MATURITY RATINGS</button>
          <p>Show titles of all maturity ratings for this profile.</p>
          <button class="btn btn-secondary w-100" disabled>Edit</button>
        </div>

        <div class="mt-4">
          <label class="form-label">Autoplay controls:</label>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="autoplay1" checked />
            <label class="form-check-label" for="autoplay1"> Autoplay next episode in a series on all devices. </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="autoplay2" checked />
            <label class="form-check-label" for="autoplay2"> Autoplay previews while browsing on all devices. </label>
          </div>
        </div>
      </div>
      <div class="divider"></div>

      <div class="d-flex justify-content-between mt-4">
        <button class="btn btn-save">SAVE</button>
        <button class="btn btn-cancel">CANCEL</button>
        <button class="btn btn-delete">DELETE</button>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-mQ93B1sojFWT5OpNYp+Pffr9Uu2mKC5zHGROzF+YKA6jwHkzX13c5b0FQZ6Fh5g"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
